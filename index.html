<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cellular Automata</title>

    <!-- SEO -->
    <meta name="description" content="Interactive cellular automata simulator — Chaos disguised as order.">
    <meta name="keywords" content="cellular automata, game of life, conway, life">
    <meta name="robots" content="index, follow">

    <!-- Icons -->
    <link rel="icon" href="./assets/LOGO.png" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/LOGO.png">
    <link rel="apple-touch-icon" href="./assets/LOGO.png">

    <!-- Styles & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <!-- Side Navigation -->
    <button class="mobile-menu-toggle" id="menuToggle">☰</button>
    <div class="sidenav">
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
            <i id="themeIcon" class="bi bi-sun-fill"></i>
        </button>

        <div class="control-group">

            <div class="form-row">
                <label for="infiniteGrid">Infinite Grid</label>
                <input type="checkbox" id="infiniteGrid">
            </div>

            <div id="finiteGridControls">
                <div class="form-row">
                    <label for="colInput">Cols:</label>
                    <input type="number" class="grid-size-in" id="colInput" min="1" value="10" step="1">
                </div>

                <div class="form-row">
                    <label for="rowInput">Rows:</label>
                    <input type="number" class="grid-size-in" id="rowInput" min="1" value="10" step="1">
                </div>
            </div>

            <label for="growth">
                Shape:
                <select id="shape">
                    <option value="square">Square</option>
                    <option value="hex">Hexagons</option>
                    <option value="triangle">Triangle</option>
                </select>
            </label>
            <div class="form-row">
                <label for="drawTiles">Draw Tiles</label>
                <input type="checkbox" id="drawTiles">
            </div>
            <div class="form-row">
                <label for="eraseTiles">Erase Tiles</label>
                <input type="checkbox" id="eraseTiles">
            </div>
            <button id="clearGrid" class="action-btn" title="Clear">
                <i class="bi bi-trash-fill">Clear</i>
            </button>
            <button id="randomFill" class="action-btn" title="Random">
                <i class="bi bi-pencil">Random</i>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <canvas id="gridCanvas"></canvas>

    <div class="control-panel">
        <button id="resetView" class="control-btn" title="Reset View">
            <i class="bi bi-camera-video-fill"></i>
        </button>
        <button id="pinLoc" class="control-btn" title="Pin Location">
            <i class="bi bi-pin-map-fill"></i>
        </button>
    </div>


    <script src="./scripts/utils.js"></script>

    <script type = "module">

        import { AutomataSimulator } from './scripts/main.js';
        // Initialize the simulator when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AutomataSimulator();
        });
// Toggle mobile menu
document.getElementById('menuToggle').addEventListener('click', function() {
    document.querySelector('.sidenav').classList.toggle('active');
});
    </script>

</body>
</html>
