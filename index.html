<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cellular Automata</title>

    <!-- SEO -->
    <meta name="description" content="Interactive cellular automata simulator â€” Chaos disguised as order.">
    <meta name="keywords" content="cellular automata, game of life, conway, life">
    <meta name="robots" content="index, follow">

    <!-- Icons -->
    <link rel="icon" href="/assets/LOGO.png" type="image/png">
    <link rel="shortcut icon" href="/assets/LOGO.png">
    <link rel="apple-touch-icon" href="/assets/LOGO.png">

    <!-- Styles & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles.css">

</head>

<body>
    <!-- Side Navigation -->
    <div class="sidenav">
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
            <i id="themeIcon" class="bi bi-sun-fill"></i>
        </button>

        <div class="control-group">
            <label for="size">
                Grid size:
                <input id="size" type="number" value="10" min="1" max="50">
            </label>

            <label for="shape">
                Shape:
                <select id="shape">
                    <option value="square">Square</option>
                    <option value="hex">Hex</option>
                    <option value="triangle">Triangle</option>
                </select>
            </label>
            <label for="drawTiles">
                Draw Tiles <input type="checkbox" id="drawTiles">
            </label>
            <label for="eraseTiles">
                Erase Tiles <input type="checkbox" id="eraseTiles">
            </label>

        </div>
    </div>

    <!-- Main Content -->
    <canvas id="gridCanvas"></canvas>

    <div class="control-panel">
    <button id="resetView" class="control-btn" title="Reset View">
        <i class="bi bi-camera-video-fill"></i>
    </button>
        <button id="pinLoc" class="control-btn" title="Pin Location">
            <i class="bi bi-pin-map-fill"></i>
        </button>
    <button id="playPause" class="control-btn" title="Play / Pause">
        <i class="bi bi-play-fill"></i>
    </button>
    <button id="step" class="control-btn" title="Step">
        <i class="bi bi-arrow-right-square"></i>
    </button>
    </div>


    <script src="/utils.js"></script>


    <script type = "module">

        import {  AutomataSimulator  } from '../scripts/main.js';
        // Initialize the simulator when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AutomataSimulator();
        });
    </script>

    <!-- <script src="/grids/build_grid1.js"></script> -->

</body>
</html>
